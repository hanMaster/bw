<div class="action-panel">
  <div class="title">
    <h1>Russian Banks</h1>
  </div>
</div>
<div class="beneficiary-controls">
  <input
    class="search-input"
    type="text"
    placeholder="find beneficiary"
  />
  <button class="btn btn-primary add-btn-icon" (click)="enableAddMode()">
    new bank
  </button>
</div>

<table class="tbl" *ngIf="(banks$ | async)">
  <thead>
  <tr>
    <th>Банк</th>
    <th>БИК</th>
    <th>Корр счет</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bank of (banks$ | async)" (click)="showModal(bank)">
    <td class="client-name">{{bank.bank_name}}</td>
    <td>{{bank.bic_code}}</td>
    <td>{{bank.corr_account}}</td>
  </tr>
  </tbody>
</table>
<p class="more"><a href="#">↓ more banks</a></p>


<p *ngIf="loading$ | async">Loading...</p>

<app-bank-modal *ngIf="selected" [bank]="selected" (closeClicked)="hideModal()"></app-bank-modal>
