<div class="action-panel">
  <div class="title">
    <h1>Clients</h1>
  </div>
</div>
<div class="beneficiary-controls">
  <input
    class="search-input"
    type="text"
    placeholder="find beneficiary"
  />
  <button class="btn btn-primary add-btn-icon" (click)="newClient()">
    new client
  </button>
</div>

<table class="tbl" *ngIf="clients$ | async">
  <thead>
  <tr>
    <th>Client</th>
    <th>Balance RUB</th>
    <th>Balance USD</th>
    <th>Balance EUR</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of (clients$ | async)">
    <td>{{client.client_name}}</td>
    <td>1000</td>
    <td>35000</td>
    <td>45000</td>
  </tr>

  </tbody>
</table>
<p class="more"><a href="#">â†“ more clients</a></p>
<app-new-client-modal [hidden]="!isPopupVisible" (closeClicked)="hideModal()"></app-new-client-modal>
