<div class="modal-window">
  <span class="close" (click)="closeModal()">&times;</span>
  <div class="modal-header">
    <div class="modal-header_header">
      <h2>Assign company</h2>
    </div>
    <button
      class="btn btn-primary"
      (click)="RusFor==='rus' ? onRusSubmit() : onForSubmit()"
      [disabled]="!form.valid"
    >
      <svg width="20" height="15">
        <use xlink:href="./assets/img/icons.svg#save-deposit"></use>
      </svg>
      save company
    </button>
  </div>

  <form [formGroup]="form" class="modal-content" (ngSubmit)="onRusSubmit()" *ngIf="RusFor==='rus'">
    <select formControlName="admin_company_id">
      <option value="" disabled selected>Select company</option>
      <option
        *ngFor="let company of (rusCompanies$ | async)"
        value="{{company.id}}"
      >{{company.company_name}}</option>
    </select>
  </form>
  <form [formGroup]="form" class="modal-content" (ngSubmit)="onForSubmit()" *ngIf="RusFor==='for'">
    <select formControlName="admin_company_id">
      <option value="" disabled selected>Select company</option>
      <option
        *ngFor="let company of (forCompanies$ | async)"
        value="{{company.id}}"
      >{{company.company_name}}</option>
    </select>
  </form>

</div>
